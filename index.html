<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
#container {
    position:absolute;
    top:0;
    left:0;
    bottom:0;
    width:300px;
    overflow:auto;
    background:rgba(255, 255, 255, 0.8);
}
</style>
<div id='map'></div>
<div id='container'>
<div id="zoom"></div>
<pre id="features">
</pre>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW0zMDgxIiwiYSI6IkxzS0FpU0UifQ.rYv6mHCcNd7KKMs7yhY3rw';
mapboxgl.util.getJSON('test.json', function (err, style) {
  if (err) { console.log(err) };

  style.layers.forEach(function(layer) {
    console.log('layer:',layer)
    layer.interactive = true;
  });

  var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: [40.7, -73.9],
    zoom: 10
  });

  map.addControl(new mapboxgl.Navigation());

  map.on('hover', function(e) {
      map.featuresAt(e.point, {radius: 5}, function(err, features) {
          if (err) throw err;
          document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
      });
  });

  map.on('zoom',function(){
     document.getElementById('zoom').innerHTML = 'z:'+map.getZoom();
  })

});
</script>

</body>
</html>
